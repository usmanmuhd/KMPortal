{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img1.jpg' %}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h1>Sound Masters</h1>
                <h2>Leading Automotive Entertainment Systems Manufacturer</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img2.jpg' %}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h1>Cutting Edge Technology</h1>
                <h2>Leading Innovation throughout Industry</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img3.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h1 style="text-decoration:none; background-color:black"><a href="/products">View our Products!</a></h1>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock content %}
