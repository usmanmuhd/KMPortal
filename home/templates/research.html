{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="margin-top:60px">
        <div class="card-deck">
    {% for product in paper %}

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ product.title }}</h2>
            <p class="card-text">{{ product.synopsis }}</p>
            <div class="card-footer">
            <p class="card-text"><small class="text-muted"><a href="/media/{{ product.paper }}" target="blank">View Paper</a></small></p></div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
