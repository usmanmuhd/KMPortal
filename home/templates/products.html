{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="margin-top:60px">
        <div class="card-deck">
    {% for product in prod %}

    <div class="card">
        <img class="card-img-top" style="width:100%" src="/media/{{ product.picture }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="card-footer">
            <p class="card-text"><small class="text-muted">Used in: {{ product.automobile_used_in }}</small></p></div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
